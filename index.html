<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora Airlines</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Импорт шрифтов */
        @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Montserrat:wght@300;400;600&display=swap');

        :root {
            --gold: #d4af37;
            --dark-bg: #0b0c15;
            --text-white: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-white);
            overflow-x: hidden;
        }

        /* --- Header / Navigation --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            position: absolute;
            width: 100%;
            z-index: 10;
            top: 0;
        }

        .logo {
            font-family: 'Cinzel Decorative', cursive;
            color: var(--gold);
            font-size: 1.5rem;
            line-height: 1.2;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 40px;
        }

        nav a {
            text-decoration: none;
            color: var(--text-white);
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: var(--gold);
        }

        .book-btn {
            border: 1px solid var(--gold);
            padding: 8px 20px;
            color: var(--gold);
            text-transform: uppercase;
            text-decoration: none;
            transition: all 0.3s;
        }

        .book-btn:hover {
            background: var(--gold);
            color: var(--dark-bg);
        }

        /* --- Hero Section --- */
        .hero {
            height: 100vh;
            width: 100%;
            /* Картинка самолета на фоне */
            background: linear-gradient(rgba(0,0,0,0.3), rgba(11,12,21,1)), 
                        url('https://images.unsplash.com/photo-1436491865332-7a61a109cc05?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-left: 10%;
            position: relative;
        }

        .hero-text {
            margin-bottom: 40px;
            margin-top: -50px;
        }

        .hero h1 {
            font-size: 3.5rem;
            line-height: 1.2;
            text-transform: uppercase;
            font-weight: 600;
        }

        .hero p {
            font-size: 1rem;
            opacity: 0.8;
            margin-top: 10px;
        }

        /* --- Search Box (Glassmorphism) --- */
        .search-box {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 25px;
            width: 450px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .route-inputs {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            align-items: center;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        .input-group label {
            font-size: 0.8rem;
            color: var(--dark-bg); /* Gold text inside inputs often hard to read, keeping visual style */
            font-weight: bold;
        }

        .custom-input {
            background: transparent;
            border: none;
            border-bottom: 1px solid var(--gold);
            color: var(--gold);
            font-size: 1.2rem;
            width: 80px;
            font-weight: bold;
            padding: 5px 0;
        }
        
        .custom-input::placeholder {
            color: rgba(212, 175, 55, 0.5);
        }

        .custom-input:focus {
            outline: none;
        }

        .date-inputs {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            color: #ccc;
            font-size: 0.9rem;
        }

        .search-btn {
            background: transparent;
            border: 1px solid var(--gold);
            color: var(--gold);
            padding: 10px 30px;
            font-size: 1rem;
            cursor: pointer;
            text-transform: uppercase;
            float: right;
            transition: 0.3s;
        }

        .search-btn:hover {
            background: var(--gold);
            color: black;
        }

        /* --- Middle Section --- */
        .explore-banner {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 0 50px 40px 0;
        }

        .explore-content {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .explore-icon {
            font-size: 2rem;
            color: var(--gold);
            border: 1px solid var(--gold);
            padding: 10px;
            border-radius: 5px;
        }

        .explore-text h3 {
            font-family: 'Cinzel Decorative', cursive;
            font-size: 1.5rem;
            text-transform: uppercase;
        }

        /* --- Destinations --- */
        .destinations {
            padding: 20px 50px 50px 50px;
        }

        .section-title {
            text-transform: uppercase;
            font-size: 1.5rem;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
        }

        .card {
            border-radius: 20px;
            overflow: hidden;
            height: 250px;
            position: relative;
            border: 2px solid transparent;
            transition: 0.3s;
        }

        .card:hover {
            border-color: #ff00ff; /* Purple glow effect as seen in mockup bottom left */
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .card:hover img {
            transform: scale(1.1);
        }

        /* --- Footer --- */
        footer {
            background-color: #1a1b25;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #333;
        }

        .footer-logo {
            font-family: 'Cinzel Decorative', cursive;
            color: var(--gold);
        }

        .view-all-btn {
            border: 1px solid var(--gold);
            background: transparent;
            color: var(--gold);
            padding: 10px 30px;
            font-size: 0.9rem;
            cursor: pointer;
            text-transform: uppercase;
        }

        .socials i {
            color: #666;
            margin-left: 15px;
            cursor: pointer;
            transition: 0.3s;
        }

        .socials i:hover {
            color: var(--gold);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            header { padding: 20px; }
            nav ul { display: none; } /* Скрываем меню для простоты на моб */
            .hero { padding-left: 20px; }
            .hero h1 { font-size: 2.5rem; }
            .search-box { width: 90%; }
            .cards-container { grid-template-columns: 1fr; }
            footer { flex-direction: column; gap: 20px; text-align: center; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            AURORA<br>AIRLINES
        </div>
        <nav>
            <ul>
                <li><a href="#">Destination</a></li>
                <li><a href="#">Experience</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <a href="#" class="book-btn">Book</a>
    </header>

    <section class="hero">
        <div class="hero-text">
            <h1>Journey<br>Behind The<br>Horizon</h1>
            <p>Elevate your perfect travel.</p>
        </div>

        <div class="search-box">
            <form id="flightForm">
                <div class="route-inputs">
                    <div>
                        <span style="color: #888; font-size: 0.9rem;">From</span>
                        <input type="text" class="custom-input" value="ALA" placeholder="City">
                    </div>
                    <div>
                        <span style="color: #888; font-size: 0.9rem;">To</span>
                        <input type="text" class="custom-input" value="UAE" placeholder="City">
                    </div>
                </div>

                <div class="date-inputs">
                    <span>Departure date <i class="fas fa-arrow-right" style="font-size: 0.7rem; color: var(--gold);"></i> Return Date</span>
                </div>

                <button type="submit" class="search-btn">Search</button>
            </form>
        </div>
    </section>

    <div class="explore-banner">
        <div class="explore-content">
            <div class="explore-icon">
                <i class="fab fa-guilded"></i> </div>
            <div class="explore-text">
                <h3>Explore New<br>Frontiers</h3>
            </div>
        </div>
    </div>

    <section class="destinations">
        <h2 class="section-title">Destinations</h2>
        <div class="cards-container">
            <div class="card">
                <img src="https://images.unsplash.com/photo-1511739001486-6bfe10ce7859?ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=80" alt="Paris">
            </div>
            <div class="card">
                <img src="https://images.unsplash.com/photo-1552832230-c0197dd311b5?ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=80" alt="Rome">
            </div>
            <div class="card">
                <img src="https://images.unsplash.com/photo-1518638150340-f706e8403698?ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=80" alt="Mexico">
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-logo">
            <i class="fab fa-guilded"></i> AURORA AIRLINES &copy; 2025
        </div>
        <button class="view-all-btn">View All Routes</button>
        <div class="socials">
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // Обработка кнопки поиска
            const form = document.getElementById('flightForm');
            const searchBtn = document.querySelector('.search-btn');

            form.addEventListener('submit', (e) => {
                e.preventDefault(); // Предотвращаем перезагрузку страницы
                
                // Анимация кнопки
                searchBtn.innerHTML = 'Searching...';
                searchBtn.style.opacity = '0.7';

                // Имитация поиска
                setTimeout(() => {
                    alert('Поиск рейсов из ALA в UAE запущен! \n(Это демонстрационная версия)');
                    searchBtn.innerHTML = 'SEARCH';
                    searchBtn.style.opacity = '1';
                }, 1000);
            });

            // Эффект параллакса (легкое движение фона при скролле)
            window.addEventListener('scroll', () => {
                const scrolled = window.pageYOffset;
                const hero = document.querySelector('.hero');
                hero.style.backgroundPositionY = -(scrolled * 0.5) + 'px';
            });

            // Анимация при наведении на карточки (дополнительно к CSS)
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                card.addEventListener('mouseenter', () => {
                    card.style.borderColor = '#ff00ff'; // Пурпурный цвет как на макете
                });
                card.addEventListener('mouseleave', () => {
                    card.style.borderColor = 'transparent';
                });
            });
        });
    </script>
</body>
</html>
